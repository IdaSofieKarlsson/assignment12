<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="main-container">
        <div>
            <header class="header-desktop-tablet">
                <div class="logo">
                    <img src="images/Logo.svg" alt="Logotype" width="90px" height="36px">
                </div>
                <nav>
                    <ul>
                        <li><a href="#">Works</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contacts</a></li>
                    </ul>
                </nav>
            </header>
            <header class="header-mobile">
                <div class="logo">
                    <img src="images/Logo.svg" alt="Logotype" width="90px" height="36px">
                </div>
                <img src="images/Icon2.svg" alt="icon for mobile nav" width="24px" height="24px">
            </header>
            <h1 class="main-h1">Recipes</h1>
            <p class="main-p">Fusce vehicula dolor arcu, sit amet blandit dolor mollis nec. Donec viverra eleifend lacus, vitae ullamcor.</p>
            <img class="svg-arrow" src="images/Icon.svg" alt="Arrow" width="40px" height="16px">
        </div>
        <div class="div-img">
            <picture>
                <source media="(max-width: 800px)" srcset="images/Bitmap-mobile.png">
                <source media="(max-width: 1000px)" srcset="images/Bitmap-tablet.png">
                <source media="(min-width: 1001px)" srcset="images/Bitmap-desktop.png">
                <img src="images/Bitmap-mobile.png" alt="Pumpkin Soup">
            </picture>

        </div>
    </div>
</body>
</html>
